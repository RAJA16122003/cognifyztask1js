<input id="num1" placeholder="0">
<input id="num2" placeholder="0">
<button id="rj" onclick="sum()">add</button>
<p id="result" >RESULT</p>
<!--here i have used javascript for adding two numbers-->
<script>
    var storage1=document.getElementById("num1")
    var storage2=document.getElementById("num2")
    var result = document.getElementById("result")
    function sum()
    {
        var storage1value=Number(storage1.value)
        var storage2value=Number(storage2.value)
        var total=storage1value+storage2value
        result.textContent=total
    }
    </script>
